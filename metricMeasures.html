<!DOCTYPE html>
<!-- Flora Lopez
     metrsicMeasure.html
     This page calculates the BMI  with metric measures.  -->
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculating with Metric Measures</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h3 sytle="align:center">Calculating with Metric Measures</h3>
	<p>Please fill in your information and click the button</p>
	<form class="form-inline">
		<label for="centim">Your height:</label> <input type="number"
			id="centim" placeholder="centimeters" name="centim"> </br> <label
			for="kilos">Your weight:</label> <input type="number" id="kilos"
			placeholder="kilos" name="kilos"> </br>
		<button class="buttOn" onclick="calculateMetric()">Calculate
			BMI</button>
		<table>
			<tr>
				<th></th>
				<th>BMI Chart</th>
			</tr>
			<tr>
				<th>Underweight:</th>
				<td>12 - 18</td>
			</tr>
			<tr>
				<th>Healthy:</th>
				<td>19 - 24</td>
			</tr>
			<tr>
				<th>Overweight:</th>
				<td>25 - 29</td>
			</tr>
			<tr>
				<th>Obese:</th>
				<td>30 - 39</td>
			</tr>
			<tr>
				<th>Extremely Obese:</th>
				<td>40 - 42</td>
			</tr>
		</table>
		<p>
			<a href="index.html">Go back to home page</a>
		</p>
		<script>
			function calculateMetric() {
				var a = document.getElementById('centim').value;
				var b = document.getElementById('kilos').value;
				var height = (a / 100);
				var weight1 = b * 1;
				var bmi = weight1 / (height * height);
				alert("Your BMI is: " + Math.round(bmi));
			}
		</script>

	</form>
</body>
</html>
